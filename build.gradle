plugins {
    id 'java'
}

group 'com.hegp'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.62'
    compile 'org.bytedeco:javacv:1.5.1'
    compile 'org.bytedeco:javacv-platform:1.5.1'
//    compile 'org.bytedeco.javacpp-presets:ffmpeg-platform:4.1-1.4.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
