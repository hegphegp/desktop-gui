plugins {
    id 'java'
}

group 'com.hegp'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
    mavenCentral()
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.62'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
